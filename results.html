<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MTNC Project</title>
    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- CSS Links -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Awesome Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <!-- Google Fonts -->

    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <!-- Moment JS Link -->
</head>

<body>
    <div class="container">
        <!-- <h1 class="display-4">Exploring City</h1> -->
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="City" aria-label="Search" id="search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="submit">Search</button>
        </form>
        <div class="jumbotron jumbotron-fluid">
            <div class="row">
                <!-- ==================DISPLAY IMAGE COLUMN=============================-->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h2>City Images</h2>
                        </div>
                        <div class="card-body">
                            <!-- Images changes every 5seconds, grab images from API -->
                            <div id="city-images-display">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- =============================MAP COLUMN================================= -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h2>MAP</h2>
                        </div>
                        <div class="card-body">
                            <!-- Google Map Displays here -->
                            <div id="city-map"></div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- End First Row -->

            <div class="row">
                <!--========================== POPULAR-SPOT AND HISTORY ========================= -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h2>Things ToDo</h2>
                        </div>
                        <div class="card-body">
                            <!-- Images changes every 5seconds, grab image from API -->
                            <div id="popular-place">
                                <i class="fas fa-map-marked-alt"></i> Popular Spot
                            </div>
                            <div id="Culture">
                                <i class="fas fa-history"></i> History
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ======================FOODS AND NATURE================================= -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h2>Things ToDo</h2>
                        </div>
                        <div class="card-body">
                            <div id="popular-place">
                                <i class="fas fa-utensils"></i> Eats
                            </div>
                            <div id="Culture">
                                <i class="fas fa-hiking"></i> Nature
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Second Row -->
        </div>
    </div>

    <!----------------------------- FOOTER---------------------------------->
    <div class="card-footer text-muted">
        <p>copyright &copy;MTNC</p>
    </div>

    <!-- =================Bootraps jQuery Links ======================-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- JavaScript LInk -->
    <script src="assets/js/app.js"></script>
    <!-- Effect javascript Link -->
    <script src="assets/js/effect.js"></script>
    <!-- image search-->
    <script src="assets/js/image-search.js"></script>
</body>

</html>
